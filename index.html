<!doctype html>
<html>
    <head>
        <title>garage sale</title>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <nav>
            <ul>
                <li><a href="#garage-sale">Garage Sale</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a class="hide-if-logged-in" href="#login">Log in</a></li>
                <li><a class="hide-if-logged-in" href="#register">Register</a></li>
                <li><a class="hide-if-not-logged-in" href="#logout">Log Out</a></li>
            </ul>
        </nav>
        
        <div id="garage-sale" class="page">
            <div class="content">
                <h1>Garage Sale</h1>
            </div>
        </div>
        
        <div id="profile" class="page">
            <div class="content">
                <h1>Profile</h1>
            </div>
        </div>
        
        <div id="login" class="page">
            <div class="content">
                <h1>Log In</h1>
                <form id="login-form">
                    <p><input id="login-username" type="text" placeholder="username"></p>
                    <p><input id="login-password" type="password" placeholder="password"></p>
                    <p><input type="submit"></p>
                    <p><a href="#register">Register</a></p>
                </form>
            </div>
        </div>
        
        <div id="register" class="page">
            <div class="content">
                <h1>Register</h1>
                <form id="register-form">
                    <p><input id="register-username" type="text" placeholder="username"></p>
                    <p><input id="register-password" type="password" placeholder="password"></p>
                    <p><input id="register-password-2" type="password" placeholder="password"></p>
                    <p><input type="submit"></p>
                    <p><a href="#login">Log In</a></p>
                </form>
            </div>
        </div>
        
        <div id="logout" class="page">
            <div class="content">
                <h1>Log Out</h1>
            </div>
        </div>
        
        
        <script src="js/main.js"></script>
    </body>
</html>
